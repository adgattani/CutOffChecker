<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your external CSS file -->
</head>
<body>
    <div class="form-container">
        <h2>Registration Form</h2>
       
            <div class="form-body">
                <div class="row">
                    <div class="form-holder">
                        <div class="form-content">
                            <div class="form-items">
                                <h3>Login</h3>
                            
                                <br class="requires-validation" novalidate>
        
        
        
                                    <div class="col-md-12">
                                        <input class="form-control" type="email" name="email" placeholder="E-mail Address" required>
                                         <div class="valid-feedback">Email field is valid!</div>
                                         <div class="invalid-feedback">Email field cannot be blank!</div>
                                    </div>

                                   <div class="col-md-12">
                                      <input class="form-control" type="password" name="password" placeholder="Password" required>
                                       <div class="valid-feedback">Password field is valid!</div>
                                       <div class="invalid-feedback">Password field cannot be blank!</div>
                                   </div>
                                    <br></br>
                                   
                             <div class="form-button mt-3">
                                        <button id="submit" type="submit" class="btn btn-light btn-lg">Login</button>
                                    </div>
                                    <p class="text-muted text-center mt-3 mb-0">Don't have an account? <a href="\register" class="text-primary ml-1">register</a></p>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
       
    </div>
   
</body>
</html>
