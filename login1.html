<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"> <!-- Link to your external CSS file -->
    <style>
        .form-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 5% auto;
            padding: 15px;
            background-color: #f8f9fa;
            color:#1a1a3d;
            border-radius: 20px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.1);
            max-width: 1200px;
        }

        .form-image {
            flex: 1;
            background: url('/images/login-image.jpg') no-repeat center center;
            background-size: cover;
            height: 400px;
            border-radius: 8px;
        }

        .form-content {
            flex: 1;
            padding: 10px;
        }

        .form-content h2 {
            color: #1a1a3d;
            font-size: 28px;
            text-align: center;
            margin-bottom: 20px;
        }

        .form-body {
            padding: 20px;
            background-color: #1a1a3d;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .form-label {
            font-weight: bold;
        }

        .form-check-label {
            margin-left: 10px;
            color: #1a1a3d;
        }

        .form-check-input {
            width: 20px;
            height: 20px;
        }

        /* Add hover effects to the radio buttons and checkbox */
        .form-check-input:focus-visible {
            outline: none;
            box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        }

        .form-button {
            text-align: center;
        }

        .footer {
            background-color: #ffcc00;
            color: #1a1a3d;
            text-align: center;
            padding: 10px 0;
            margin-top: 10px;
        }

        .footer p {
            font-size: 18px;
        }

        .footer a {
            text-decoration: none;
            color: #1a1a3d;
            font-size: 18px;
            margin-top: 10px;
            display: inline-block;
        }

        .footer .github-icon {
            font-size: 18px;
            margin-right: 10px;
        }
        .navbar {
      background-color: #1a1a3d;
      padding: 0px;
    }
    .navbar-brand {
      font-size: 24px;
      color: #ffcc00 !important;
      font-weight: bold;
    }
    .navbar-nav .nav-link {
      color: white !important;
      font-size: 18px;
      margin-right: 10px;
      transition: color 0.3s ease;
    }
    .nav-link.active, .navbar-nav .nav-link:hover {
      color: #ffcc00 !important;
    }

    /* Navbar Logo */
    .navbar-brand img {
      width: 300px; /* Adjust the width as needed */
      height: auto;
      margin-left: -60px;
      max-height: 60px; /* Limit the height */
    }

    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="CutOffChecker"></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/index">Home</a></li>
              <li class="nav-item"><a class="nav-link" href="/about">About</a></li>
              <li class="nav-item"><a class="nav-link" href="/register">Register</a></li>
              <li class="nav-item"><a class="nav-link active" href="/login1">Login</a></li>
              <li class="nav-item"><a class="nav-link" href="/random-colleges">Random-College</a></li>
            </ul>
          </div>
        </div>
      </nav>

    <!-- Login Form Container -->
    <div class="container">
        <div class="form-container">
            <!-- Image Section -->
            <div class="form-image"></div>

            <!-- Form Content Section -->
            <div class="form-content">
                <h2>Login</h2>
                <div class="form-body">
                    <form action="/login1" method="post" class="needs-validation" novalidate>
                        <!-- Email Field -->
                        <div class="mb-3">
                            <label for="email" class="form-label">E-mail Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please provide a valid email.</div>
                        </div>

                        <!-- Password Field -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                            <div class="valid-feedback">Looks good!</div>
                            <div class="invalid-feedback">Please provide a password.</div>
                        </div>

                        <!-- Login Button -->
                        <div class="form-button mt-3">
                            <button type="submit" class="btn btn-primary w-100" style="background-color: #ffcc00; color: #1a1a3d;">Login</button>
                        </div>

                        <!-- Register Link -->
                        <p class="text-center mt-3" style="color: #f8f9fa;">Don't have an account? <a href="/register" class="text-primary" style="color: #ffcc00;">Register here</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2025 CutOffChecker. All Rights Reserved.
        <a href="https://github.com/adgattani/CutOffChecker.git" target="_blank" class="github-icon">
            <i class="fab fa-github"></i> GitHub
        </a></p>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Client-side validation -->
    <script>
        (function () {
            'use strict'
            const forms = document.querySelectorAll('.needs-validation')

            Array.prototype.slice.call(forms).forEach(function (form) {
                form.addEventListener('submit', function (event) {
                    if (!form.checkValidity()) {
                        event.preventDefault()
                        event.stopPropagation()
                    }
                    form.classList.add('was-validated')
                }, false)
            })
        })()
    </script>
</body>
</html>
