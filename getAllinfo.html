<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #1a1a3d;
            font-family: Arial, sans-serif;
        }

        .navbar {
            background-color: #1a1a3d;
            padding: 0px;
        }
        .navbar-brand {
            font-size: 24px;
            color: #ffcc00 !important;
            font-weight: bold;
        }
        .navbar-nav .nav-link {
            color: white !important;
            font-size: 18px;
            margin-right: 10px;
            transition: color 0.3s ease;
        }
        .nav-link.active, .navbar-nav .nav-link:hover {
            color: #ffcc00 !important;
        }
        .navbar-brand img {
            width: 300px;
            height: auto;
            margin-left: -60px;
            max-height: 60px;
        }

        .form-section {
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }
        .footer {
            background-color: #ffcc00;
            color: #1a1a3d;
            text-align: center;
            padding: 10px 0;
            margin-top: 50px;
        }
        .footer a {
            text-decoration: none;
            color: #1a1a3d;
            font-size: 18px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="/images/logo.png" alt="CutOffChecker"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/index.html">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="/userabout.html">About</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/getAllinfo">Get College</a></li>
                    <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-section mt-3">
            <h2 class="text-center">Find Your College</h2>
            <form action="/getAllinfo" method="post">
                <div class="mb-3">
                    <label for="cityInput" class="form-label">City</label>
                    <input type="text" class="form-control" id="cityInput" name="cityInput" placeholder="Enter city">
                </div>
                <div class="mb-3">
                    <label for="marksInput" class="form-label">Last year cut-offs</label>
                    <input type="number" class="form-control" id="marksInput" name="marksInput" placeholder="Enter marks">
                </div>
                <div class="mb-3">
                    <label for="branchInput" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="branchInput" name="branchInput" placeholder="Enter branch">
                </div>
                <div class="checkbox-section">
                    <h5>Select Criteria to Filter Colleges:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="cityCheck" name="cityCheck">
                        <label class="form-check-label" for="cityCheck">City</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="marksCheck" name="marksCheck">
                        <label class="form-check-label" for="marksCheck">Marks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="branchCheck" name="branchCheck">
                        <label class="form-check-label" for="branchCheck">Branch</label>
                    </div>
                </div>
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary" style="background-color:#ffcc00; color: #1a1a3d;">Show Colleges</button>
                </div>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2025 CutOffChecker. All Rights Reserved.
        <a href="https://github.com/adgattani/CutOffChecker.git" target="_blank" class="github-icon">
            <i class="fab fa-github"></i> GitHub
        </a></p>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
