<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Finder</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body, html {
            height: 100%;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .form-section {
            padding: 50px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: auto;
        }

        .checkbox-section {
            margin-top: 20px;
        }

        .result-section {
            margin-top: 40px;
        }

        .result-section ul {
            list-style-type: none;
            padding-left: 0;
        }

        .result-section li {
            background-color: #e9ecef;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="form-section mt-5">
            <h2 class="text-center">Find Your College</h2>
            <form action="/getAllinfo" method="post">
                <!-- City Input -->
                <div class="mb-3">
                    <label for="cityInput" class="form-label">City</label>
                    <input type="text" class="form-control" id="cityInput" name="cityInput" placeholder="Enter city">
                </div>
            
                <!-- Marks Input -->
                <div class="mb-3">
                    <label for="marksInput" class="form-label">last year cut-offs</label>
                    <input type="number" class="form-control" id="marksInput" name="marksInput" placeholder="Enter marks">
                </div>
            
                <!-- Branch Input -->
                <div class="mb-3">
                    <label for="branchInput" class="form-label">Branch</label>
                    <input type="text" class="form-control" id="branchInput" name="branchInput" placeholder="Enter branch">
                </div>
            
                <!-- Checkbox Section -->
                <div class="checkbox-section">
                    <h5>Select Criteria to Filter Colleges:</h5>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="cityCheck" name="cityCheck">
                        <label class="form-check-label" for="cityCheck">City</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="marksCheck" name="marksCheck">
                        <label class="form-check-label" for="marksCheck">Marks</label>
                    </div>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="1" id="branchCheck" name="branchCheck">
                        <label class="form-check-label" for="branchCheck">Branch</label>
                    </div>
                </div>
            
                <!-- Submit Button -->
                <div class="text-center mt-4">
                    <button type="submit" class="btn btn-primary">Show Colleges</button>
                </div>
            </form>
            
         

            <!-- College List Section (to display filtered results) -->
            <!-- <div class="result-section mt-5"> -->
                <!-- <h4>College List:</h4>
                <ul id="collegeList">
                  
                </ul>
            </div> -->
        </div>
    </div>

    <!-- Bootstrap JS (optional for responsiveness) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
